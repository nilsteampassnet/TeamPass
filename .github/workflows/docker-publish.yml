---
name: Docker Build & Publish

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*.*.*'
      - '*.*.*.*'
  pull_request:
    branches:
      - master
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME_DOCKERHUB: teampass/teampass
  IMAGE_NAME_GHCR: ghcr.io/${{ github.repository_owner }}/teampass

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      # ----------------------------------------
      # Checkout code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Set up build environment
      # ----------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ----------------------------------------
      # Login to registries
      # ----------------------------------------
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------
      # Extract metadata (tags, labels)
      # ----------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME_DOCKERHUB }}
            ${{ env.IMAGE_NAME_GHCR }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=TeamPass
            org.opencontainers.image.description=Collaborative Passwords Manager
            org.opencontainers.image.vendor=TeamPass
            org.opencontainers.image.url=https://teampass.net
            org.opencontainers.image.documentation=https://teampass.readthedocs.io
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=GPL-3.0

      # ----------------------------------------
      # Build and push Docker image
      # ----------------------------------------
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TEAMPASS_VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}

      # ----------------------------------------
      # Generate SBOM (Software Bill of Materials)
      # ----------------------------------------
      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME_DOCKERHUB }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json
          retention-days: 90

      # ----------------------------------------
      # Security scanning with Trivy
      # ----------------------------------------
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME_DOCKERHUB }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # ----------------------------------------
      # Create release notes
      # ----------------------------------------
      - name: Create release summary
        if: github.event_name == 'release'
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME_DOCKERHUB }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME_GHCR }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Digest" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.build-and-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ----------------------------------------
  # Test the built image
  # ----------------------------------------
  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and test image
        run: |
          FULL_SHA="${{ github.sha }}"
          SHORT_TAG="${FULL_SHA:0:7}"
          docker pull ${{ env.IMAGE_NAME_DOCKERHUB }}:"$SHORT_TAG"
          docker run --rm ${{ env.IMAGE_NAME_DOCKERHUB }}:"$SHORT_TAG" php -v
          docker run --rm ${{ env.IMAGE_NAME_DOCKERHUB }}:"$SHORT_TAG" nginx -v

      - name: Test docker-compose
        run: |
          cd docker/docker-compose
          cp .env.example .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=test123/' .env
          sed -i 's/MARIADB_ROOT_PASSWORD=.*/MARIADB_ROOT_PASSWORD=roottest123/' .env
          docker-compose config
