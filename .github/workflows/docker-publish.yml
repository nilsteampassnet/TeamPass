name: Build, Push and Test TeamPass

on:
  push:
    branches: [ "master", "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master", "main" ]

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME_DOCKERHUB: nils91/teampass
  # Nom pour GHCR (minuscules obligatoires)
  IMAGE_NAME_GHCR: ${{ github.repository }}

jobs:
  # ----------------------------------------
  # JOB 1: Build and Push
  # ----------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login sur Docker Hub
      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login sur GHCR (pour éviter les timeouts de quota et accès base images)
      - name: Log into GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME_DOCKERHUB }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Utilise le driver 'docker' pour plus de stabilité réseau sur les petits builds
          driver: docker

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Utilisation du cache pour accélérer les builds futurs
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------------------
  # JOB 2: Test the image with MariaDB Service
  # ----------------------------------------
  test-image:
    name: Test Image Functional
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    services:
      db:
        image: mariadb:11.2
        env:
          MARIADB_ROOT_PASSWORD: root_password
          MARIADB_DATABASE: teampass
          MARIADB_USER: teampass
          MARIADB_PASSWORD: teampass_password
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and Run Test
        run: |
          # Récupération du tag court généré par le job précédent
          FULL_SHA="${{ github.sha }}"
          SHA_TAG="sha-${FULL_SHA:0:7}"
          IMAGE="${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME_DOCKERHUB }}:$SHA_TAG"
          
          docker pull $IMAGE
          
          # Test de connexion à la DB via le réseau GitHub
          docker run --rm \
            --network ${{ job.container.network }} \
            -e DB_HOST=db \
            -e DB_USER=teampass \
            -e DB_PASSWORD=teampass_password \
            -e DB_NAME=teampass \
            $IMAGE php -v