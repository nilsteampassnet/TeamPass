version: "3"
services:
  nginx:
    image: jwilder/nginx-proxy:alpine
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro

  teampass-web:
    build: .
    #image: teampass/teampass
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: YOUR_HOSTNAME
      VIRTUAL_PORT: 80
      CERT_NAME: YOUR_CERTIFICATE
    volumes:
      - ./teampass-html:/var/www/html
    networks:
      - teampass-internal
      - backend
  db:
    restart: unless-stopped
    image: yobasystems/alpine-mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: YOUR_SUPERSECRET_PASSWORD
      MYSQL_DATABASE: teampass
      MYSQL_PASSWORD: YOUR_SECRET_PASSWORD
      MYSQL_USER: teampass
    volumes:
      - ./teampass-db:/var/lib/mysql
    networks:
      - teampass-internal

networks:
  frontend:
  backend:
    external: true
  teampass-internal:
